<!DOCTYPE html>
<html>
<head>
        <title>Mixed List Example</title>
</head>
<body>
    <h2>My Favorite Fruits and Their Varieties</h2>

    <ol>
        <li>Apple
            <ul>
                <li>Fuji</li>
                <li>Gala</li>
                <li>Granny Smith</li>
            </ul>
        </li>
        <li>Banana
            <ul>
                <li>Cavendish</li>
                <li>Red Banana</li>
            </ul>
        </li>
        <li>Cherry
            <ul>
                <li>Sweet Cherry</li>
                <li>Sour Cherry</li>
            </ul>
        </li>
        <li>Grapes
            <ul>
                <li>Red Grapes</li>
                <li>Green Grapes</li>
                <li>Black Grapes</li>
            </ul>
        </li>
    </ol>
</body>
</html>
